<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <script src="https://kit.fontawesome.com/23517b599a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Password Toggle</title>
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col-lg-4">
                <form action="">
                    <div class="form-item">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter username">
                    </div>
                    <div class="form-item">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password">
                        
                        <i class="fa-regular fa-eye" id="eye"></i>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    



    <script src="pass.js"></script>
</body>
</html>
